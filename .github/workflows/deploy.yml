name: "Terraform Deploy Infrastructure"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_bootstrap:
        description: 'Run bootstrap to create S3/DynamoDB for state'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1

jobs:
  # Bootstrap - Cria S3 e DynamoDB para state (s√≥ roda manualmente ou na primeira vez)
  bootstrap:
    runs-on: ubuntu-latest
    if: github.event.inputs.run_bootstrap == 'true'
    defaults:
      run:
        working-directory: ./terraform/bootstrap

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (Bootstrap)
        run: terraform init -input=false

      - name: Terraform Apply (Bootstrap)
        run: terraform apply -auto-approve -input=false

      - name: Show Bootstrap Outputs
        run: |
          echo "‚úÖ S3 Bucket: $(terraform output -raw state_bucket_name)"
          echo "‚úÖ DynamoDB Table: $(terraform output -raw lock_table_name)"

  validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Configure kubectl for state operations
        run: |
          # Tentar configurar kubectl para opera√ß√µes com state do Kubernetes
          if aws eks describe-cluster --name tech-challenge-cluster --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "üîß Configurando kubectl..."
            aws eks update-kubeconfig --name tech-challenge-cluster --region ${{ env.AWS_REGION }}
          else
            echo "‚ö†Ô∏è Cluster n√£o existe ainda"
          fi

      - name: Fix Kubernetes Provider Identity Issues
        run: |
          echo "üîß Removendo recursos com problemas de identidade do state..."
          # Remover recursos Kubernetes que t√™m problema de "Unexpected Identity Change"
          terraform state rm kubernetes_deployment.ingress_nginx_controller 2>/dev/null || echo "Resource not in state or already removed"
          terraform state rm kubernetes_service.ingress_nginx_controller 2>/dev/null || echo "Resource not in state or already removed"
          terraform state rm kubernetes_service.ingress_nginx_controller_admission 2>/dev/null || echo "Resource not in state or already removed"
          echo "‚úÖ State cleanup completed"
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan_output.txt
        continue-on-error: true

      - name: Save Plan Output
        id: plan_output
        if: always()
        run: |
          # Escapar caracteres especiais para uso no JavaScript
          PLAN_OUTPUT=$(cat plan_output.txt || echo "No plan output available")
          # Salvar em arquivo para o pr√≥ximo step
          echo "$PLAN_OUTPUT" > plan_for_comment.txt

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = 'No plan output available';
            try {
              planOutput = fs.readFileSync('terraform/plan_for_comment.txt', 'utf8');
            } catch (e) {
              console.log('Could not read plan output file');
            }
            
            // Truncar se muito grande (GitHub tem limite de 65536 chars)
            if (planOutput.length > 60000) {
              planOutput = planOutput.substring(0, 60000) + '\n\n... (truncated)';
            }
            
            const output = `#### üèóÔ∏è Infrastructure Terraform Plan
            
            **Status:** \`${{ steps.plan.outcome }}\`
            
            <details><summary>üìã Show Plan</summary>
            
            \`\`\`terraform
            ${planOutput}
            \`\`\`
            
            </details>
            
            ---
            *Triggered by: @${{ github.actor }} via \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Configure kubectl
        run: |
          # Verificar se o cluster existe
          if aws eks describe-cluster --name tech-challenge-cluster --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "üîß Configurando kubectl para o cluster existente..."
            aws eks update-kubeconfig --name tech-challenge-cluster --region ${{ env.AWS_REGION }}
          else
            echo "‚ö†Ô∏è Cluster ainda n√£o existe, kubectl ser√° configurado ap√≥s cria√ß√£o"
          fi

      - name: Fix Kubernetes Provider Identity Issues
        run: |
          echo "üîß Removendo recursos com problemas de identidade do state..."
          # Remover recursos Kubernetes que t√™m problema de "Unexpected Identity Change"
          terraform state rm kubernetes_deployment.ingress_nginx_controller 2>/dev/null || echo "Resource not in state or already removed"
          terraform state rm kubernetes_service.ingress_nginx_controller 2>/dev/null || echo "Resource not in state or already removed"
          terraform state rm kubernetes_service.ingress_nginx_controller_admission 2>/dev/null || echo "Resource not in state or already removed"
          echo "‚úÖ State cleanup completed"
        continue-on-error: true

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false

      - name: Register EKS Nodes to Target Group
        if: success()
        run: |
          echo "üéØ Registrando nodes do EKS no Target Group..."
          
          # Obter ARN do target group
          TG_ARN=$(terraform output -raw nlb_target_group_arn 2>/dev/null || echo "")
          
          if [ -z "$TG_ARN" ]; then
            echo "‚ö†Ô∏è Target Group ARN n√£o encontrado, pulando registro"
            exit 0
          fi
          
          # Obter IDs das inst√¢ncias do EKS
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:eks:cluster-name,Values=tech-challenge-cluster" "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].InstanceId' \
            --output text)
          
          if [ -z "$INSTANCE_IDS" ]; then
            echo "‚ö†Ô∏è Nenhuma inst√¢ncia EKS encontrada"
            exit 0
          fi
          
          # Registrar cada inst√¢ncia
          for INSTANCE_ID in $INSTANCE_IDS; do
            echo "Registrando $INSTANCE_ID..."
            aws elbv2 register-targets \
              --target-group-arn "$TG_ARN" \
              --targets Id=$INSTANCE_ID,Port=30080 || true
          done
          
          echo "‚úÖ Registro de targets conclu√≠do"
